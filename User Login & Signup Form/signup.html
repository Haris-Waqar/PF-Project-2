<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login or Sign Up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper">
        <h2 class="title">Sign Up</h2>
        <form id="form" class="form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="first name"
              required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="last name"
              required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="someone@gmail.com"
              required />
            <div id="emailError" class="error-msg"></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              required />
            <input type="checkbox" onclick="myFunction()" />Show Password
            <div id="passwordError" class="error-msg"></div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <div class="mb-3">
              <label for="formFile" class="form-label">Insert Your Image</label>
              <input type="file" class="form-control" id="formFile" />
            </div>
          </div>
          <div class="camera-container">
            <h2>Picture through Camera Option</h2>
            <iframe id="camera-iframe"></iframe>
            <button id="capture-image">Capture Image</button>
          </div>
          <div class="button-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="success-msg-container">
        <h2 id="msg" class="msg">
          You have provided the correct details and your form will be processed
        </h2>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="signup.js"></script>
  </body>
</html>
